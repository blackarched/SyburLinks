<!DOCTYPE html>
<html>
<head>
  <title>Arcade Slot Machine</title>
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .slot-machine {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .reels {
      display: flex;
      margin-bottom: 20px;
    }
    .reel {
      width: 100px;
      height: 100px;
      border: 2px solid #fff;
      margin: 0 10px;
      font-size: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .controls {
      display: flex;
      align-items: center;
    }
    #spin-button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #results {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="slot-machine">
    <div class="reels">
      <div id="reel1" class="reel">?</div>
      <div id="reel2" class="reel">?</div>
      <div id="reel3" class="reel">?</div>
    </div>
    <div class="controls">
      <button id="spin-button">Spin</button>
    </div>
    <div id="results"></div>
  </div>
  <script src="src/rng.js"></script>
  <script src="src/game.js"></script>
  <script src="src/reel.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
